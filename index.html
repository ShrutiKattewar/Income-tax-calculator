<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center pt-2">Tax Calculator</h1>

    <!-- Income details form -->
    <div class="container mt-5">
      <form
        id="incomeForm "
        class="row g-3 needs-validation p-5 mb-0"
        novalidate
      >
        <div class="col-md-12">
          <label for="gross-income" class="form-label"
            >Enter gross annual income</label
          >
          <input
            type="number"
            class="form-control"
            id="gross-income"
            placeholder="Enter gross annual income"
            required
          />
          <div class="invalid-feedback">Please enter valid details.</div>
        </div>

        <div class="col-md-12">
          <label for="extra-income" class="form-label"
            >Enter extra income</label
          >
          <input
            type="number"
            class="form-control"
            id="extra-income"
            placeholder="Enter extra income from other sources"
            required
          />
          <div class="invalid-feedback">Please enter valid details.</div>
        </div>
        <div class="col-md-12">
          <label for="age-group" class="form-label">Enter age group</label>
          <select class="form-select" id="age-group" required>
            <option selected disabled value="">Select age group</option>
            <option value="18-40">18-40</option>
            <option value="40-60">40-60</option>
            <option value="60+">60+</option>
          </select>
          <div class="invalid-feedback">Please select valid age details.</div>
        </div>
        <div class="col-md-12">
          <label for="deductions" class="form-label"
            >Enter total applicable deductions</label
          >
          <input
            type="number"
            class="form-control"
            id="deductions"
            placeholder="Add total applicable deductions"
            required
          />
          <div class="invalid-feedback">Please enter valid details.</div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary w-100" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- Tax details showing Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body p-5">
            <h3 class="card-title text-center">Your overall income will be</h3>
            <h1
              #finalIncome
              id="finalIncome"
              class="card-text text-center"
            ></h1>
            <h6 class="card-subtitle mb-2 text-muted text-center">
              after tax deductions
            </h6>
          </div>
          <button
            type="button"
            class="btn btn-primary m-5"
            data-bs-dismiss="modal"
            id="close"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
